apiVersion: v1
kind: Pod
metadata:
  name: mypod
  namespace: sandbox-s123456
  labels:
    name: mypod
spec:
  containers:
  - name: mypod
    image: nginx
    securityContext:
      privileged: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
  securityContext:
    runAsNonRoot: true

